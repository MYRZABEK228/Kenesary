<!DOCTYPE html>
<html lang="kk-KZ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кенесары Қасымұлы | Ұлттық батыр</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Параллакс басты бет -->
    <section class="hero">
        <canvas id="grassCanvas"></canvas>
        <div class="hero-content">
            <img src="assets/images/kene-main.png" class="floating-img" alt="Кенесары">
            <h1 class="title">
                <span class="flame-text">Кенесары Қасымұлы</span>
                <span class="subtitle">Қазақ хандығының соңғы ханы</span>
            </h1>
            <div class="scroll-down"></div>
        </div>
    </section>

    <!-- Биография таймлайны -->
    <section class="timeline-section">
        <h2 class="section-title">Өмір жолы</h2>
        <div class="timeline-container">
            <div class="timeline-line"></div>
            <div class="timeline-item left">
                <div class="item-content">
                    <h3>1802 - Дүниеге келуі</h3>
                    <p>Әбілқайыр хан әулетінде туылды</p>
                    <button class="audio-btn" onclick="playAudio('nomad')"><i class="fas fa-volume-up"></i></button>
                </div>
            </div>
            <div class="timeline-item right">
                <div class="item-content">
                    <h3>1837-1847 - Ұлт-азаттық күрес</h3>
                    <p>Ресей империясына қарсы 10 жылдық соғыс</p>
                    <div class="war-stat">
                        <div class="stat-item">
                            <div class="stat-bar" data-percent="72"></div>
                            <span>Жеңіс</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Интерактивті карта -->
    <section class="map-section">
        <h2 class="section-title">Жорықтар картасы</h2>
        <div id="battleMap"></div>
    </section>

    <!-- Виртуалды галерея -->
    <section class="gallery-section">
        <div class="gallery-grid">
            <div class="gallery-item" data-artifact="sword">
                <img src="assets/images/sword.png" alt="Қылыш">
                <div class="artifact-info">Кенесарыдың қылышы</div>
            </div>
            <div class="gallery-item" data-artifact="yurt">
                <img src="assets/images/yurt.png" alt="Киіз үй">
                <div class="artifact-info">Хан ордасы</div>
            </div>
        </div>
    </section>

    <!-- AI сұхбат бөлімі -->
    <div class="ai-chat">
        <div class="chat-container">
            <div class="chat-history" id="chatHistory"></div>
            <input type="text" id="userInput" placeholder="Кенесарыға сұрақ қойыңыз...">
            <button onclick="askAI()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <!-- Скрипттер -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
