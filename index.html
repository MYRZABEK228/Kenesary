<!DOCTYPE html>
<html lang="kk-KZ">
<head>
    <meta charset="UTF-8">
    <title>Кенесары Қасымұлы - Қазақ батыры</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
</head>
<body>
    <!-- Навигация -->
    <nav class="sticky-nav">
        <div class="nav-brand">Кенесары</div>
        <ul class="nav-links">
            <li><a href="#bio">Өмірбаяны</a></li>
            <li><a href="#map">Карта</a></li>
            <li><a href="#gallery">Галерея</a></li>
            <li><a href="#legacy">Мұра</a></li>
        </ul>
    </nav>

    <!-- Дополнительные секции -->
    <section class="quotes-section">
        <div class="quote-slider">
            <div class="quote-item active">
                <blockquote>"Халқыңа құл болғанша, өлген дұрыс!"</blockquote>
            </div>
            <div class="quote-item">
                <blockquote>"Еркіндік - ерліктің мөлтігі!"</blockquote>
            </div>
        </div>
    </section>

    <!-- Мұра бөлімі -->
    <section id="legacy" class="legacy-section">
        <div class="legacy-grid">
            <div class="legacy-card">
                <div class="legacy-icon"><i class="fas fa-monument"></i></div>
                <h3>13 ескерткіш</h3>
                <p>Қазақстан бойынша орналасқан</p>
            </div>
            <div class="legacy-card">
                <div class="legacy-icon"><i class="fas fa-book-open"></i></div>
                <h3>127 ғылыми еңбек</h3>
                <p>Тарауларда зерттелген</p>
            </div>
        </div>
    </section>

    <!-- Байланыс формасы -->
    <section class="contact-section">
        <h2 class="section-title">Кенесары туралы пікіріңіз</h2>
        <form id="contactForm">
            <input type="text" placeholder="Атыңыз" required>
            <textarea placeholder="Хабарламаңыз..." rows="5"></textarea>
            <button type="submit">Жіберу <i class="fas fa-paper-plane"></i></button>
        </form>
    </section>

    <!-- Футер -->
    <footer class="main-footer">
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <p>© 2023 Кенесары Қасымұлы. Барлық құқықтар сақталған</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
